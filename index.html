<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css" />

  <title>Tic-Tac-Toe</title>
</head>

<body>
  <div class="main-container">
    <h1>TIC-TAC-TOE</h1>
    <div id="status">
      <div class="pick-div">
        Pick "X" or "O"
        <div class="pick">
          <button data-player-name="X">X</button>
          or
          <button data-player-name="O">O</button>
        </div>
      </div>
      <p class="hide"></p>
    </div>

    <div id="board">
      <div class="box" data-board-index="0" data-index="0"></div>
      <div class="box" data-board-index="0" data-index="1"></div>
      <div class="box" data-board-index="0" data-index="2"></div>
      <div class="box" data-board-index="1" data-index="0"></div>
      <div class="box" data-board-index="1" data-index="1"></div>
      <div class="box" data-board-index="1" data-index="2"></div>
      <div class="box" data-board-index="2" data-index="0"></div>
      <div class="box" data-board-index="2" data-index="1"></div>
      <div class="box" data-board-index="2" data-index="2"></div>
    </div>

    <div id="status">
      <div>
        <p>X score: <span data-x-score>0</span></p>
      </div>

    </div>


</body>

</html>
